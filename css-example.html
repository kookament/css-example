<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

    <script src="handlebars.js" type="text/javascript"></script>

    <script src="coffee-script-1.6.2.min.js" type="text/javascript"></script>
    <script src="css.coffee" type="text/coffeescript"></script>

    <link rel="stylesheet/less" type="text/css" href="css.less" />

    <script src="less-1.3.3.min.js" type="text/javascript"></script>

    <script id="option-template" type="text/x-handlebars-template">
        <div class="selector-option" data-selector="{{selector}}">
            <div class="name">{{{desc}}}</div>
        </div>
    </script>
  </head>
  <body>
    <div id="options">
    </div>

    <div id="display">
        <div class="class">
            <span id="id"/>
        </div>
    </div>
  </body>
</html>
